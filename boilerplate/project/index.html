<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="icon/apple-touch-icon-144x144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="icon/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="icon/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="icon/apple-touch-icon-precomposed.png">

    <style type="text/css" media="screen">

    * {
      margin:0;
      padding:0;
      border:none;
      -webkit-user-select:none;
      -webkit-tap-highlight-color: rgba(0,0,0,0)
    }

    body {
      background: white;
      font: 28px/1em "Helvetica";
      color: #FFF;
    }

    a {
      color: #bfbfbf;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    </style>

  </head>
  <body>
    <script src=".framer/framer.js"></script>
    <script>window.Framer || document.write('<script src="http://builds.framerjs.com/latest/framer.js"><\/script>')</script>
    <script>
    window.Framer.Defaults.DeviceView = {"deviceScale":-1,"deviceType":"fullscreen","contentScale":1,"orientation":0};
    window.Framer.Defaults.DeviceComponent = {"deviceScale":-1,"deviceType":"fullscreen","contentScale":1,"orientation":0}
    Framer.Device = new Framer.DeviceView();
    Framer.Device.setupContext();
    </script>
    <script src=".bundle.js"></script>
  </body>
</html>
